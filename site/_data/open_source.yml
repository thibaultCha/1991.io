contributor:
  -
    name: Kong
    link: https://github.com/Mashape/kong
    description: "Co-author and main contributor. Kong is a Microservice & API Management Layer built on top of NGINX."
  -
    name: OpenResty
    link: https://openresty.org
    description: "Regular contributor. OpenResty is a dynamic web platform based on NGINX and LuaJIT."

